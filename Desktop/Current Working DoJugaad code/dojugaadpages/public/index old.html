 <!DOCTYPE html>
  <html lang="en" ng-app="myapp"> <!--Include this to bind with angular-->
    <head>
	  <!--Import for angular part-->
	  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script> 
	   <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script> -->
	  <script src="js/myapp.js"></script>
     <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/select2.css"  />
	  

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
     <style type="text/css">
      .header{
        font-size: x-large;
        border-bottom: 1px solid rgba(0,0,0,0.1);
       width: 100%;
    }
    .fl{
      float: left !important;
    }
    .fr{
      float: right !important;
    }
    .hide{
        display: none;
    }
    .modal-content{
      padding: 0px !important;
    }
    .header{
      padding: 0 px;
      background-color : rgb(63,81,181);
    }
    .header-content{
      padding: 7px;
      color: white;
    }
    .md-title{
       margin-top: 1% !important;
       font-size: 20px;
       font-weight: 500;
      letter-spacing: 0.005em;
    }
    .select2-container{
    width: 100% !important;
  }   
      .select2 input {
        height: 2rem !important;
        border-bottom: 0px !important ; 
        box-shadow   :  none !important;
      }
     </style>
    
        
    <body>
          <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" href="#problemModal" style="margin:10%"><i class="material-icons">add</i></a>
           <!-- Modal Structure -->
 
  <div id="problemModal" class="modal modal-fixed-footer" ng-controller ="problemController"> <!--Controller for angular-->
    <div class="modal-content">
      <div class="header"><div class="header-content">Ask Jugaad</div></div>
         <div class="row">
		 <input type="hidden" id="tagsValue"/>
    <div class="col s12">
      <ul class="tabs" style="display:none">
        <li class="tab col s3"><a class="active" href="#test1">Test 1</a></li>
        <li class="tab col s3"><a  href="#test2">Test 2</a></li>
        <li class="tab col s3 "><a href="#test3">Disabled Tab</a></li>
      </ul>
    </div>
    <div id="test1" class="col s12">
            <div class="input-field col s12">
                  <input id="Title" type="text" ng-model="post.title" class="validate"> <!--binded with the angular variables from now-->
                  <label for="Title">Title your requirement</label>
          </div>
		  <p>Add most appropriate title. It will help us to understand your requirement better.</p>
    </div>
    <div id="test2" class="col s12">
          <div class="row">
              <div class="input-field col s12">
                  <textarea id="description" ng-model="post.description"class="materialize-textarea"></textarea>
                  <label for="description">Description</label>
              </div>
			  <div class="input-field col s6">
                  <input id="Title" type="number" class="validate" value="1" step="1" min="1" ng-model="post.quantity" ng-init="1">
                  <label for="Title">Quantity</label>
          </div> 
          </div>
    </div>

    <div id="test3" class="col s12">
             <div class="row"> 
                 <h2 class="md-title">Add tags to post {{post.title}}.</h2>
				 
				 
            </div>
			 
            <div class="row">
                  <select width="100%" id="tagdemo" multiple class="postTags" ></select>
            </div>    
    </div>
  
  </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action  waves-effect waves-green btn-flat fr submitbtn" style="display:none" ng-click = "create()">Submit</a>
      <a href="#!" class="modal-action  waves-effect waves-green btn-flat fr nextbtn">Next</a> 
      <a href="#!" class="modal-action  waves-effect waves-green btn-flat  previousbtn" style="display:none" >Previous</a> 
      <a class="file-field  btn-floating blue" style="margin-left:4%"><i class="material-icons">attach_file</i> <input type="file" multiple="">  </a>
   </div>
  </div>
  
  
 
          	   
       


      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/select2.full.min.js"></script>
      <script type="text/javascript" src="js/jqueryapp.js"></script>
  </body>
</html>
